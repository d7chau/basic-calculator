<!DOCTYPE html>
<html class="background">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standard Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  </head>

  <body>
    <main>
      <h1 class="main-header">STANDARD CALCULATOR</h1>
        <div class="calculator">
          <div class="calc-display">
            <div class = "calc-display-history" id = "displayHistory"></div>
            <div class = "calc-display-text" id = "displayText"></div>
          </div>
          <div class = "all-btns">
            <button class = "three-btns" id = "acBtn">AC</button>
            <button class = "three-btns" id = "powerBtn">x&#185</button> <!--exponent-->
            <button class = "three-btns" id = "remainderBtn">&#37</button> <!--remainder-->
            <button class = "operator-btn" id = "divideBtn">&#247</button> <!--divide-->
            <button class = "number-btn" id = "oneBtn">1</button>
            <button class = "number-btn" id = "twoBtn">2</button>
            <button class = "number-btn" id = "threeBtn">3</button>
            <button class = "operator-btn" id = "multiplyBtn">&#215</button> <!--multiply-->
            <button class = "number-btn" id = "fourBtn">4</button>
            <button class = "number-btn" id = "fiveBtn">5</button>
            <button class = "number-btn" id = "sixBtn">6</button>
            <button class = "operator-btn" id = "subtractBtn">&#45</button> <!--subtract-->
            <button class = "number-btn" id = "sevenBtn">7</button>
            <button class = "number-btn" id = "eightBtn">8</button>
            <button class = "number-btn" id = "nineBtn">9</button>
            <button class = "operator-btn" id = "addBtn">&#43</button> <!--add-->
            <button class = "zero-btn is-zero" id = "zeroBtn">0</button>
            <button class = "equal-btn is-zero" id = "equalBtn">&#61</button> <!--equal-->
          </div>
        </div>

      <script src="script.js"></script>
    </main>
  </body>
</html>
