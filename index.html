<!DOCTYPE html>
<html class="background">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standard Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  </head>

  <body>
    <main>
      <h1 class="main-header">STANDARD CALCULATOR</h1>
        <div class="calculator">
          <div class="calc-display">
            <p class = "calc-display-text">0</p>
          </div>
          <div class = "all-btns">
            <button class = "three-btns">AC</button>
            <button class = "three-btns">C</button>
            <button class = "three-btns">&#37</button> <!--remainder-->
            <button class = "operator-btn">&#247</button> <!--divide-->
            <button class = "number-btn">1</button>
            <button class = "number-btn">2</button>
            <button class = "number-btn">3</button>
            <button class = "operator-btn">&#215</button> <!--multiply-->
            <button class = "number-btn">4</button>
            <button class = "number-btn">5</button>
            <button class = "number-btn">6</button>
            <button class = "operator-btn">&#45</button> <!--subtract-->
            <button class = "number-btn">7</button>
            <button class = "number-btn">8</button>
            <button class = "number-btn">9</button>
            <button class = "operator-btn">&#43</button> <!--plus-->
            <button class = "zero-btn is-zero">0</button>
            <button class = "number-btn">.</button> <!--decimal-->
            <button class = "operator-btn">&#61</button> <!--equal-->
          </div>
        </div>

      <script src="script.js"></script>
    </main>
  </body>
</html>
